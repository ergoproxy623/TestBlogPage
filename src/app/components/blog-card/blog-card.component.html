<div class="wrapper">

    <div>
        <mat-card class="example-card" *ngFor="let post of posts; let i = index">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{userName}} </mat-card-title>
                <mat-card-subtitle >{{post.title}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{ post.body}}
                </p>
            </mat-card-content>
            <mat-card-actions (click)="sortComments(post)">
               <button mat-button> Comments  <mat-icon matBadgeColor="warn">chat_bubble_outline</mat-icon></button>
                <div class="comments" *ngIf="comments && comments.length > 0">
                    <ul  *ngFor=" let comment of comments">
                        <li *ngIf="comment.post === post.id"> {{ comment.body  }}</li>
                    </ul>
                </div>

            </mat-card-actions>
        </mat-card>
    </div>

    <app-author (sort)="sortArr($event)"></app-author>
</div>
