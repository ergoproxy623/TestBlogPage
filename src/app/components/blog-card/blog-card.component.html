<div class="wrapper">

    <div>
        <mat-card class="example-card" *ngFor="let post of posts">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{userName}} </mat-card-title>
                <mat-card-subtitle >{{post.title}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{ post.body}}
                </p>
            </mat-card-content>
            <mat-card-actions (click)="sortComments()">
                <p>
                    Comments
                    <mat-icon matBadge="15" matBadgeColor="warn">chat_bubble_outline</mat-icon>

                    <span class="cdk-visually-hidden">

                    </span>
                </p>
                <ul *ngFor=" let coment of comments">
                    <li>{{ coment.body  }}</li>
                </ul>
            </mat-card-actions>
        </mat-card>
    </div>

    <app-author (sort)="sortArr($event)"></app-author>
</div>
